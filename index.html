  <h1>Indian Pincode Finder</h1>
  <p>Search Indian pincode details like Area, District and State</p>

  <!-- Search Box -->
  <input type="text" id="pin" placeholder="Enter 6 digit pincode" maxlength="6">
  <button onclick="searchPincode()">Search</button>

  <div id="result" style="margin-top:20px;"></div>

  <hr>

  <!-- Example Pincodes -->
  <h2>Popular Hyderabad Pincodes</h2>
  <ul>
    <li>500010 – Hyderabad, Telangana</li>
    <li>500011 – Secunderabad, Hyderabad</li>
    <li>500012 – Abids, Hyderabad</li>
  </ul>

  <!-- Script -->
  <script>
    function searchPincode() {
      let pin = document.getElementById("pin").value;
      let resultDiv = document.getElementById("result");

      if (pin.length !== 6) {
        resultDiv.innerHTML = "<p style='color:red'>Please enter valid 6 digit pincode</p>";
        return;
      }

      fetch("https://api.postalpincode.in/pincode/" + pin)
        .then(res => res.json())
        .then(data => {
          if (data[0].Status === "Success") {
            let p = data[0].PostOffice[0];
            resultDiv.innerHTML =
              "<h3>Pincode Details</h3>" +
              "<p><b>Area / Post Office:</b> " + p.Name + "</p>" +
              "<p><b>District:</b> " + p.District + "</p>" +
              "<p><b>State:</b> " + p.State + "</p>";
          } else {
            resultDiv.innerHTML = "<p style='color:red'>Pincode not found</p>";
          }
        })
        .catch(() => {
          resultDiv.innerHTML = "<p style='color:red'>Error fetching data</p>";
        });
    }
  </script>
